{include file=comm/head.html}

<div style="background-color: #FAFAFA;padding-bottom: 28px;">
  <div class="container pages newsInformationDetail">
	{include file=comm/position.html}

    <h2 class="text-center fs-sm-28 fs-20 mt-3">{content:title}</h2>
    <div class="text-center border-bottom text-secondary pb-2 mb-3">
    	  时间：{content:date style=Y-m-d}&nbsp;&nbsp;&nbsp;访问量：{content:visits operate=+1000}
    </div>
	<div class="content mb-3">{content:content}</div>
      <div class="text-secondary lh-2 newsInformationDetail-preNext">
			<p style="display: flex; align-items: center;">
				<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: #21A29D; margin-right: 12px;">
					<path d="M12 12L4 8L12 4" stroke="#21A29D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
				上一篇：{content:precontent}
			</p>
			<p style="display: flex; align-items: center;">
				下一篇：{content:nextcontent}
				<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: #21A29D; margin-left: 12px;">
					<path d="M4 12L12 8L4 4" stroke="#21A29D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
			</p>
      </div>
</div>
</div>

<style>

  .newsInformationDetail{
    padding: clamp(3rem, 6vw, 4rem) clamp(1rem, 2vw, 2rem) 0 clamp(1rem, 2vw, 2rem);
    background: #fff;
  }
  .newsInformationDetail h2{
    font-size: clamp(1.5rem, 3vw, 2.5rem);
    line-height: 1.3;
    margin-bottom: clamp(1rem, 2vw, 1.5rem);
  }
  .newsInformationDetail-preNext{
    padding: clamp(1rem, 2vw, 1.2rem) clamp(1.5rem, 3vw, 1.8rem);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-size: clamp(0.9rem, 1.8vw, 1.1rem);
    /* color: #333333 !important; */
  }
  .newsInformationDetail .content{
    font-size: clamp(0.9rem, 1.8vw, 1.1rem);
    line-height: 1.8;
    color: #333;
  }
  .newsInformationDetail .content img{
    max-width: 100%;
    height: auto;
    display: block;
    margin: clamp(1rem, 2vw, 1.5rem) auto;
    border-radius: 4px;
  }
  .newsInformationDetail .content p{
    margin-bottom: clamp(0.8rem, 1.6vw, 1rem);
  }
  
  /* 移动端优化 */
  @media (max-width: 768px) {
    .newsInformationDetail-preNext{
      flex-direction: column;
      align-items: flex-start;
    }
    .newsInformationDetail-preNext p{
      margin-bottom: 0.8rem;
    }
    .newsInformationDetail-preNext p:last-child{
      margin-bottom: 0;
    }
  }
  
  /* 小屏幕移动端优化 */
  @media (max-width: 576px) {
    .newsInformationDetail{
      padding: clamp(2rem, 4vw, 3rem) clamp(0.5rem, 1vw, 1rem) 0 clamp(0.5rem, 1vw, 1rem);
    }
    .newsInformationDetail h2{
      font-size: clamp(1.2rem, 2.5vw, 1.8rem);
    }
  }
</style>
    

<script src="{pboot:sitetplpath}/swiper-4.3.5/js/swiper.min.js"></script>
<script>
var viewSwiper = new Swiper('.view .swiper-container', {
	on:{
		slideChangeTransitionStart: function() {
		    updateNavPosition()
	    }
	}
})

$('.view .arrow-left,.preview .arrow-left').on('click', function(e) {
	e.preventDefault()
	if (viewSwiper.activeIndex == 0) {
		viewSwiper.slideTo(viewSwiper.slides.length - 1, 1000);
		return
	}
	viewSwiper.slidePrev()
})
$('.view .arrow-right,.preview .arrow-right').on('click', function(e) {
	e.preventDefault()
	if (viewSwiper.activeIndex == viewSwiper.slides.length - 1) {
		viewSwiper.slideTo(0, 1000);
		return
	}
	viewSwiper.slideNext()
})

var previewSwiper = new Swiper('.preview .swiper-container', {
	//visibilityFullFit: true,
	slidesPerView: 'auto',
	allowTouchMove: false,
	on:{
		tap: function() {
		    viewSwiper.slideTo(previewSwiper.clickedIndex)
	  }
	}
})

function updateNavPosition() {
		$('.preview .active-nav').removeClass('active-nav')
		var activeNav = $('.preview .swiper-slide').eq(viewSwiper.activeIndex).addClass('active-nav')
		if (!activeNav.hasClass('swiper-slide-visible')) {
			if (activeNav.index() > previewSwiper.activeIndex) {
				var thumbsPerNav = Math.floor(previewSwiper.width / activeNav.width()) - 1
				previewSwiper.slideTo(activeNav.index() - thumbsPerNav)
			} else {
				previewSwiper.slideTo(activeNav.index())
			}
		}
	}
</script>
